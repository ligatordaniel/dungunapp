<div class="divBoton">
  <audio id="demo"  src="{{url}}"
  type="audio/mpeg"></audio>

  <button *ngIf="showPlayButton"
  (click)="showPlayButton=!showPlayButton; showStopButton=!showStopButton;"
  type="button" class="btn btn-outline-info btn-lg btn-circle playButton"
  onclick="document.getElementById('demo').play()">
  <i class="material-icons md-48">play_arrow</i>
  </button>



  <button *ngIf="showStopButton"
  (click)="showPlayButton=!showPlayButton; showStopButton=!showStopButton;"
  type="button" class="btn btn-outline-danger btn-lg btn-circle stopButton"
  onclick="document.getElementById('demo').pause()"
  >
  <i class="material-icons md-48">stop</i>
  </button>



</div>
