<div class="@keyframes animacionFondo">
  <app-homebtn></app-homebtn>

    <div class="plantillaEvento">
      <h2>{{nombreEvento}}</h2>
    </div>
    <div *ngIf="showStopButton" class="@keyframes outer-circle"></div>
    <div *ngIf="showStopButton" class="@keyframes outer-circle-2"></div>


          <div class="divBoton">
            <audio id="demo" src="{{url}}" type="audio/mpeg" preload="none"></audio>
            <!--<audio id="demo"  src="{{url}}" type="audio/ogg"></audio>-->
          </div>

            <div *ngIf="showPlayButton"
              (click)="showPlayButton=!showPlayButton; showStopButton=!showStopButton;"
              type="button" class="btn playButton"
              onclick="document.getElementById('demo').play()">
              <img src="../../assets/img/logoSoloNegro.png" alt="logoPlay">
              <div class="@keyframes mensajePulsar">
                <span>Pulsa para escuchar</span>
              </div>
            </div>


            <div *ngIf="showStopButton"
              (click)="showPlayButton=!showPlayButton; showStopButton=!showStopButton;"
              type="button" class="btn stopButton"
              onclick="document.getElementById('demo').pause()">
              <img src="../../assets/img/logoSoloStopNegro.png" alt="logoPlay">
            </div>


  </div>
